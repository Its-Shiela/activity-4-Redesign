<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Yahoo Messenger</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
<body>
	<div class="whole-form">
		<div>
			<main>
				<img class="yahoo-logo" src="https://cdn2.downdetector.com/static/uploads/c/300/f6a6f/yahoo-messenger-vector-logo.png">
				<span class="material-symbols-outlined">
				close
				</span>
				<span class="material-symbols-outlined">
				web_asset
				</span>
				<span class="material-symbols-outlined">
				minimize
				</span>
				
				<article class="menu">
					<p class="messenger">Messenger</p><p class="help">Help</p>		
				</article>
			</main>	
		</div>
		<img class="yahoo-icon" src="https://brandeps.com/icon-download/Y/Yahoo-messenger-icon-vector-01.svg">

		<div>
			<form>

				<label id="yahoo-id">Yahoo ID</label>
				<input id="id" type="text" placeholder="Yahoo ID" required>
				<label id="yahoo-password">Password</label>
				<input id="password" type="text" placeholder="Password" required>

				<label for="user-choice"><input type="checkbox" name="user-choice" value="1" class="inline">Remember my id and password</label>
				<label for="user-choice"><input type="checkbox" name="user-choice" value="2" class="inline">Sign in automatically</label>
				<label for="user-choice"><input type="checkbox" name="user-choice" value="3" class="inline">Sign in as invisible to everyone</label>

				<label id="language">Language:</label>
				<select id="dropdown">
					<option>Select Language</option>
					<option>English</option>
					<option>Spanish</option>
					<option>Chinese</option>
					<option>Arabic</option>
					<option>Others--</option>
				</select>

				<input id="submit" type="submit" name="submit" value="Submit">
			</form>
			<footer>
        		<a href="https://www.messenger.com/" target="_blank">Got a new Yahoo ID?</a>
        		<a href="https://www.messenger.com/" target="_blank">Forgot your password?</a>
      		</footer>
		</div>
	</div>
	
</body>
